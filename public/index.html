<!DOCTYPE html>
<html lang="en">
  <head>
    {{>headerLinks}}
    <title>Home Page</title>
  </head>
  <body>
    {{>navbar}}
    <!-- main header -->
    <div class="container-fluid main_header">
      <div class="row">
        <div class="col-md-10 col-12 mx-auto">
          <div class="row">
            <!-- left side div -->
            <div class="col-md-6 col-12 main_header_left">
              <p>Welcome to the Weather app</p>
              <h1>
                Get the Latest <span class="text_clr">Weather</span> Info Of
                Your City
              </h1>
              <a href="/weather"><button>Check Now</button></a>
            </div>
            <!-- right side div -->
            <div class="col-md-6 col-12 main_header_right">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/d1.jpg" class="w-100" alt="" />
                  </div>
                  <div class="carousel-item">
                    <img src="img/d2.jpg" class="w-100" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="img/d3.jpg" class="w-100" alt="..." />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-target="#carouselExampleControls"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-target="#carouselExampleControls"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    {{>footer}}

    <!-- footer links-->
    {{>footerlinks}}
  </body>
</html>
